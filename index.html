<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hamster Kombat</title>
</head>
<body>
    <nav>
        <div class="logo"><!-- Imagen del logo eliminada --></div>
        <div class="nav-links">
            <a href="#">pre sale</a>
            <a href="#">Developers</a>
            <a href="#">deExplorer</a>
            <a href="#">Blog</a>
            <a href="#">Analytics</a>
            <a href="#">Refer</a>
            <a href="#">Points</a>
        </div>
        <button id="connect-wallet">Connect wallet</button>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Hamster Kombat pre sale!</h1>
            <p>See everything that's new and read about our mission to build DeFi's internet of liquidity.</p>
        </div>

        <div class="main-content">
            <div class="side-image">
                <img src="https://pre-sale-hamster.vercel.app/BackgroundEraser_20240729_123131463.png" alt="Cyberpunk Decoration">
            </div>

            <div class="exchange-box">
                <div class="exchange-options">
                    <button>Market</button>
                    <button>Limit</button>
                    <button>P2P</button>
                </div>
                <div class="exchange-form">
                    <div class="form-group">
                        <label for="pay">You pay</label>
                        <div class="input-group">
                            <select id="pay">
                                <option value="eth">ETH</option>
                                <!-- Otras opciones -->
                            </select>
                            <input type="text" id="pay-amount" placeholder="0">
                        </div>
                    </div>
                    <div class="swap-container">
                        <div class="swap-icon">
                            <button id="swap">â‡…</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="receive">You receive</label>
                        <div class="input-group">
                            <select id="receive">
                                <option value="eth">ETH</option>
                                <!-- Otras opciones -->
                            </select>
                            <input type="text" id="receive-amount" placeholder="0">
                        </div>
                    </div>
                    <p>+ 0 POINTS</p>
                    <div class="extra-options">
                        <label for="trade-another-address">Trade and Send to Another Address</label>
                        <input type="checkbox" id="trade-another-address">
                        <div class="routing">
                            <label for="routing">Routing</label>
                            <select id="routing">
                                <option value="standard">Standard</option>
                                <!-- Otras opciones -->
                            </select>
                        </div>
                    </div>
                    <p>ETA: &lt; 2.5 min</p>
                </div>
            </div>

            <div class="side-image">
                <img src="https://pre-sale-hamster.vercel.app/BackgroundEraser_20240729_123131463.png" alt="Cyberpunk Decoration">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
